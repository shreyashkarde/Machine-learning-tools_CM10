<!DOCTYPE html>
<html>
<head>
  <title>Tensor A and B Operations</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <h2>Check Console for Tensor Output</h2>

  <script>
    // Create Tensor A and Tensor B
    const tensorA = tf.tensor1d([1, 2, 3]);
    const tensorB = tf.tensor1d([4, 5, 6]);

    console.log("Tensor A:");
    tensorA.print();

    console.log("Tensor B:");
    tensorB.print();

    // Element-wise Addition
    const addition = tf.add(tensorA, tensorB);
    console.log("Addition Result:");
    addition.print();

    // Element-wise Multiplication
    const multiplication = tf.mul(tensorA, tensorB);
    console.log("Multiplication Result:");
    multiplication.print();
  </script>
</body>
</html>
